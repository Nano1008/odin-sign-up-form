<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="sidebar">
            <img src="leaves.jpg" alt="leaves" class="sidebar-background">
            <div class="logo">
                <img src="odin-lined.png" alt="logo" class="logo-image">
                <h1 class="logo-text">ODIN</h1>
            </div>
        </div>

        <div class="sign-up">
            <div class="sign-up-intro">
                <p class="sign-up-text">This is not a real online service! You know you need something like this in your
                    life to help you
                    realize
                    your deepest dreams.
                    Sign up <em>now</em> to get started.</p>
                <p class="sign-up-text">You <em>know</em> you want to.</p>
            </div>

            <form action="index.html" method="post">
                <div class="form-card">
                    <h2 class="form-title">Let's do this!</h2>
                    <div class="form-input">
                        <div class="input-row">
                            <div class="input-group"><label for="first-name">FIRST NAME</label>
                                <input type="text" name="first-name" id="first-name">
                            </div>
                            <div class="input-group"><label for="last-name">LAST NAME</label>
                                <input type="text" name="last-name" id="last-name">
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="input-group"><label for="email">EMAIL</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div class="input-group"><label for="phone">PHONE NUMBER</label>
                                <input type="tel" name="phone" id="phone">
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="input-group"><label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password">
                            </div>
                            <div class="input-group"><label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" name="confirm-password" id="confirm-password">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-footer">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="index.html">Log in</a></p>
                </div>

            </form>
        </div>
    </main>
</body>

</html>
